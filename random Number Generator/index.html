<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .app:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 45%;
      padding: 12px;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #28a745;
      transition: all 0.3s ease;
    }

    @media screen and (max-width: 480px) {
      .app {
        padding: 25px 15px;
      }

      input {
        width: 100%;
        margin: 8px 0;
      }

      button {
        width: 100%;
        padding: 14px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #result {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üé≤ Random Number Generator</h1>
    <input type="number" id="min" placeholder="Min value" />
    <input type="number" id="max" placeholder="Max value" />
    <br />
    <button onclick="generateRandom()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    function generateRandom() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(min) || isNaN(max) || min > max) {
        resultDiv.textContent = "‚ùå Invalid input. Please check your values.";
        resultDiv.style.color = "#dc3545"; // red
        return;
      }

      const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
      resultDiv.textContent = `‚úÖ Result: ${randomNum}`;
      resultDiv.style.color = "#28a745"; // green
    }
  </script>
</body>
</html>
